<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
    <title>Welcome to Space Station</title>
  </head>
  <body>
    <header>
      <ul id="navbar">
        <li>Home</li>
        <li>Solar System</li>
        <li>Quiz</li>
      </ul>
    </header>
    <section>
      <div id="day-pic">
        <img src="http://placehold.it/500x300"/>
      </div>
    </section>
    <aside>
      <section id="subscribe">
      <form>
        <fieldset>
          <legend>Subscribe Here</legend>
          <p>Sign up to<br/> receive fun<br/> space facts!</p>
          <label>Enter e-mail here:<br/>
          <input type="email" name="email"/><br/>
          <input type="submit" value="Sumbit"/>
        </fieldset>
      </form>
    </aside>
    </section>
    <section id="image-section">
        <a href="https://spaceplace.nasa.gov/" class="edu">
        <img src="../assets/nasa_spaceplace.png"/>
        </a>
        <a href="http://www.spacex.com/" class="edu">
          <img src="../assets/spacex3.jpg"/>
        </a>
        <a href="https://www.pacificsciencecenter.org/" class="edu">
          <img src="../assets/pacific_science.png"/>
        </a>
        <a href="https://airandspace.si.edu/">
          <img src="../assets/smithsoniam air_space.png" class="edu"/></a>
    </section>
  <script type="text/javascript" src="../js/app.js"></script>
  </body>
</html>
